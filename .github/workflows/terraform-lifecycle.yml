name: Terraform Lifecycle

on:
  workflow_dispatch:
    inputs:
      stage:
        description: "Environment (Dev or Prod)"
        required: true
        default: Dev
      action:
        description: "Terraform action (apply or destroy)"
        required: true
        default: apply

  push:
    branches:
      - main
    tags:
      - "deploy-dev"
      - "deploy-prod"

jobs:
  terraform:
    name: üöÄ Terraform Lifecycle
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}

    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4

      - name: üîß Set Stage and Action from Inputs or Tag
        id: set_vars
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "STAGE=${{ github.event.inputs.stage }}" >> $GITHUB_ENV
            echo "ACTION=${{ github.event.inputs.action }}" >> $GITHUB_ENV
          else
            ref_name="${GITHUB_REF##*/}"
            if [[ "$ref_name" == deploy-dev* ]]; then
              echo "STAGE=Dev" >> $GITHUB_ENV
            elif [[ "$ref_name" == deploy-prod* ]]; then
              echo "STAGE=Prod" >> $GITHUB_ENV
            else
              echo "STAGE=Dev" >> $GITHUB_ENV
            fi
            echo "ACTION=apply" >> $GITHUB_ENV
          fi

      - name: üî§ Normalize STAGE to lowercase
        run: echo "STAGE_LOWER=$(echo $STAGE | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: üõ†Ô∏è Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: ‚öôÔ∏è Terraform Init
        run: terraform init -backend-config="backend-${STAGE_LOWER}.config"
        working-directory: terraform

      - name: üß© Terraform Workspace Select or Create
        run: |
          terraform workspace list
          if terraform workspace list | grep -qw "${STAGE}"; then
            terraform workspace select "${STAGE}"
          else
            terraform workspace new "${STAGE}"
          fi
        working-directory: terraform

      - name: üìù Terraform Validate and Plan
        run: |
          terraform validate
          if [ "${ACTION}" = "destroy" ]; then
            terraform plan -destroy -var-file="${STAGE_LOWER}_config.tfvars" -out=tfplan
          else
            terraform plan -var-file="${STAGE_LOWER}_config.tfvars" -out=tfplan
          fi
        working-directory: terraform

      - name: üöÄ Terraform Apply
        if: env.ACTION == 'apply'
        run: terraform apply -auto-approve tfplan
        working-directory: terraform

      - name: üß™ Debug Terraform Outputs
        if: env.ACTION == 'apply'
        run: terraform output
        working-directory: terraform

      - name: Debug Raw Bucket Output
        run: |
          terraform output -raw s3_bucket_name
        working-directory: terraform

      # GET s3 bucket name.
      - name: ü™£ Get S3 Bucket Name
        id: get_bucket
        if: env.ACTION == 'apply'
        run: |
          set -e

          # Get clean raw output
            BUCKET_NAME=$(terraform output -raw s3_bucket_name 2>/dev/null | head -n 1 | tr -d '" \n\r\t')
            
            # Fail if still empty
            if [[ -z "$BUCKET_NAME" ]]; then
              echo "‚ùå Bucket name is empty. Check terraform output or resource definition."
              terraform output || true
              exit 1
            fi
            
            # Export to GitHub env & output
            echo "BUCKET_NAME=$BUCKET_NAME"
            echo "bucket_name=$BUCKET_NAME" >> "$GITHUB_ENV"
            echo "bucket_name<<EOF" >> "$GITHUB_OUTPUT"
            echo "$BUCKET_NAME" >> "$GITHUB_OUTPUT"
            echo "EOF" >> "$GITHUB_OUTPUT"

        working-directory: terraform

      - name: üì§ Upload Stage Config to S3
        if: env.ACTION == 'apply'
        run: |
          echo "üì¶ Uploading stage config to S3..."
          CONFIG_FILE="scripts/config/${STAGE_LOWER}.json"
          if [ ! -f "$CONFIG_FILE" ]; then
            echo "‚ùå Missing $CONFIG_FILE"
            exit 1
          fi
          aws s3 cp "$CONFIG_FILE" "s3://${{ steps.get_bucket.outputs.bucket_name }}/config/${STAGE_LOWER}.json"
        working-directory: .

      - name: üåê Get EC2 Public IP
        id: ec2_ip
        if: env.ACTION == 'apply'
        working-directory: terraform
        run: |
          set -e
          EC2_IP=$(terraform output writeonly_instance_public_ip | grep -oE '([0-9]{1,3}\.){3}[0-9]{1,3}' | head -n1 | tr -d ' \t\n\r')
          if [[ -z "$EC2_IP" ]]; then
            echo "Terraform output was invalid or empty"
            exit 1
          fi
          echo "ec2_ip<<EOF" >> "$GITHUB_OUTPUT"
          echo "$EC2_IP" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: üîë Get Private Key Path
        id: get_key
        if: env.ACTION == 'apply'
        run: |
          set -e
          RAW_OUTPUT=$(terraform output private_key_file)
          KEY_PATH=$(echo "$RAW_OUTPUT" | grep -oE '[^" ]+\.pem' | head -n1 | tr -d '\n\r\t ')
          echo "KEY_PATH=$KEY_PATH"
          echo "key_path=$KEY_PATH" >> $GITHUB_ENV
          echo "key_path<<EOF" >> "$GITHUB_OUTPUT"
          echo "$KEY_PATH" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"
        working-directory: terraform

      - name: üñ•Ô∏è SSH and Tail Logs
        if: env.ACTION == 'apply'
        continue-on-error: true
        working-directory: terraform
        run: |
          chmod 400 "${{ env.key_path }}"
          ssh -o StrictHostKeyChecking=no -i "${{ env.key_path }}" ubuntu@${{ steps.ec2_ip.outputs.ec2_ip }} \
          "timeout 170 tail -f /home/ubuntu/script.log || true"

      - name: üåê Wait for Port 80 (App Health Check)
        if: env.ACTION == 'apply'
        env:
          EC2_IP: ${{ steps.ec2_ip.outputs.ec2_ip }}
        working-directory: terraform
        shell: bash
        run: |
          echo "üåê Waiting for app at http://$EC2_IP"
          echo "üì° EC2_IP resolved to: $EC2_IP"

          echo "üîé Waiting for port 80 to open using netcat (nc)..."
          MAX_PORT_ATTEMPTS=30
          for i in $(seq 1 $MAX_PORT_ATTEMPTS); do
            if nc -z "$EC2_IP" 80; then
              echo "‚úÖ Port 80 is open"
              break
            fi
            echo "‚ùå Port 80 not open yet. Attempt $i of $MAX_PORT_ATTEMPTS. Retrying in 10 seconds..."
            sleep 10
          done

          echo "üåê Verifying HTTP response with curl..."
          MAX_ATTEMPTS=30
          for i in $(seq 1 $MAX_ATTEMPTS); do
            echo "‚è≥ Attempt $i..."
            STATUS_CODE=$(curl -s -o /dev/null -w "%{http_code}" "http://$EC2_IP")
            echo "‚û°Ô∏è Status Code: $STATUS_CODE"

            if [[ "$STATUS_CODE" == "200" ]]; then
              echo "‚úÖ App is reachable at http://$EC2_IP"
              exit 0
            fi

            echo "‚ùå Not reachable yet. Retrying in 10 seconds..."
            sleep 10
          done

          echo "‚ùå Failed: App not reachable after $MAX_ATTEMPTS attempts"
          exit 1

      - name: üí£ Terraform Destroy
        if: env.ACTION == 'destroy'
        run: terraform destroy -auto-approve -var-file="${STAGE_LOWER}_config.tfvars" | grep -E "Destroying|Destroy complete|Apply complete|Still destroying"
        working-directory: terraform
